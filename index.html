<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Gig Map</title>
  <!-- CSS Imports -->
  <!--reset,carto,bootstrap,leaflet-->
  <link rel="stylesheet" href="css/reset.css" />
  <link rel="stylesheet" href="https://cartodb-libs.global.ssl.fastly.net/cartodb.js/v3/3.15/themes/css/cartodb.css" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.0.3/dist/leaflet.css" />
  <link rel="stylesheet" href="css/style.css" />


</head>
<body>
  <!--temporary sidebar-->
  <div class="container">
      <div class="row">
        <div class="sidebar">
          <h2 id="choice">Welcome to Gig Map</h2>

          <!--Artist  -->
          <label for="artist">Enter the name of the artist</label>
          <input id="artist-name" type="text" placeholder="e.g. Queen"><br></br>
          <div class="btn-group" role="group">
          <button type="button" id="past">Past tours</button>
          <button type="button" id="upcoming-artist">Upcoming tours</button>
          </div>

          <!--City-->
          <label for="city">See upcoming events in a city</label>
          <input id="city-name" type="text" placeholder="e.g. New York"><br></br>
          <button id="upcoming-city">Upcoming events</button><br></br>

          <!--Venue  -->
          <label for="venue">Locate venue on the map</label>
          <input id="venue-name" type="text" placeholder="e.g. Union Transfer"><br></br>
          <button id="upcoming-venue">Locate Venue</button><br></br>

          <!--alert  -->
          <div class="alert alert-warning alert-dismissible" role="alert" id="alert">
          <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <strong>Sorry!</strong>  Please try something else.
          </div>
          <!--clear forms  -->
          <button id="clear">clear search</button><br></br>
        </div>
      </div>

  </div>

  <!-- Map -->
  <div id="map" class="map"></div>


  <!-- Javascript Imports -->
  <script src="js/moment.js"></script>
  <!--underscore, jquery,bootstrap,carto,leaflet-->
  <script src='https://api.mapbox.com/mapbox.js/plugins/arc.js/v0.1.0/arc.js'></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
  <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  <script src="https://cartodb-libs.global.ssl.fastly.net/cartodb.js/v3/3.15/cartodb.js"></script>
  <script src="https://unpkg.com/leaflet@1.0.3/dist/leaflet.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
